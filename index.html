<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME!</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container">
        <div class="information-warp">
            <form class="userinfobox hidden">
                <input class="userinput" type="text" placeholder="What is Your Name?" required>
            </form>
            <h1 class="loginname hidden"></h1>
            <div class="informationbox">
                <div class="timewise-warp">
                    <div class="timebox">
                        <p class="today"></p>
                        <p class="clock"></p>
                    </div>
                    <div class="wisebox">
                        <span class="wisecomment"></span>
                        <span class="wisepeople"></span>
                    </div>

                </div>
                <div class="weathermusic-warp">
                    <div class="wheatherbox">
                        <span class="city"></span>
                        <span class="wheatherresult"></span>
                        <span class="temperature"></span>
                    </div>
                    <div class="musicbox">
                        <iframe class="youtubemusic" src="https://www.youtube.com/embed/4oMdAM5x3nM?si=H51mUZfrPPbNghwQ"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen="">
                        </iframe>

                    </div>
                </div>
            </div>
        </div>
        <div class="todo-warp">
            <div class="searchbox">
                <div class="searchdiv">
                    <input class="searchinput" type="text" placeholder="Search on Google">
                </div>
            </div>
            <div class="todolistbox">
                <div class="todolistboxin">
                    <span class="todotitle">Today's work</span>
                    <form class="todo-form">
                        <input class="todoinput" type="text" placeholder="Write a To Do and Press Enter" required>
                    </form>
                    <ul class="todolist"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
